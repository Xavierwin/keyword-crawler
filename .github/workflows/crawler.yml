name: Keyword Crawler
permissions:
  contents: write
on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run crawler
        run: python crawler.py
      - name: Commit results
        run: |
           git config user.name "crawler-bot"
           git config user.email "crawler@github.com"
           git add keyword_search_results.csv crawl_status.json keyword_crawler.log
           git commit -m "Update crawl results" || echo "No changes"
           git pull --rebase origin main
           git push origin main
