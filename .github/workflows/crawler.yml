name: Keyword Crawler

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - run: python crawler.py

      - run: |
          git config user.name "crawler-bot"
          git config user.email "crawler@github.com"
          git add keyword_search_results.csv crawl_status.json search_config.json
          git commit -m "Update crawl results" || echo "No changes"
          git pull --rebase origin main
          git push origin main
