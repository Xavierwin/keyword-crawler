name: Node Keyword Crawler

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node crawler/crawler.js

      - run: |
          git config user.name "crawler-bot"
          git config user.email "crawler@github.com"
          git add crawler/*.json crawler/*.csv
          git commit -m "Update crawl results" || echo "No changes"
          git pull --rebase origin main
          git push origin main
